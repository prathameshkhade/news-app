name: amazon
description: "Amazon home page clone to demonstrate the clean architecture and bloc for state management."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  fpdart: ^1.1.1
  dynamic_color: ^1.7.0
  http: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: JetBrainsMonoNerd
      fonts:
        - asset: assets/fonts/JetBrainsMonoNerd/JetBrainsMonoNerdFont-Regular.ttf
          style: normal
        - asset: assets/fonts/JetBrainsMonoNerd/JetBrainsMonoNerdFont-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/JetBrainsMonoNerd/JetBrainsMonoNerdFont-Bold.ttf
          weight: 600
        - asset: assets/fonts/JetBrainsMonoNerd/JetBrainsMonoNerdFont-Light.ttf